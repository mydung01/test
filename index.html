  <script>
    function randomPosition(btn) {
      const container = document.getElementById('button-container');
      const maxX = container.offsetWidth - btn.offsetWidth;
      const maxY = container.offsetHeight - btn.offsetHeight;
      const randX = Math.random() * maxX;
      const randY = Math.random() * maxY;
      btn.style.position = 'absolute';
      btn.style.left = randX + 'px';
      btn.style.top = randY + 'px';
    }

    const btnKhong = document.getElementById('btn-khong');
    const btnVui = document.getElementById('btn-vui');
